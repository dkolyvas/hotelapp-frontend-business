<div class="foreground p-3">
    <form [formGroup]="form">
        <div class="row mb-2">
            <div class="col-2">
                <label for="roomCategoryId" class="form-label">Room Category</label>
            </div>
            <div class="col-3">
                <select name="roomCategoryId" id="roomCategoryId" formControlName="roomCategoryId" class="form-select">
                    <option *ngFor="let category of roomCategories" [value]="category.id">{{category.description}}</option>
                </select>
            </div>
            <div class="col-2">
                <label for="customerTypeId" class="form-label">Customer Type</label>
            </div>
            <div class="col-3">
                <select name="customerTypeId" id="customerTypeId" formControlName="customerTypeId" class="form-select">
                    <option *ngFor="let type of customerTypes" [value]="type.id">{{type.name}}</option>
                </select>
            </div>
        
        </div>
        <div class="row mb-2">
            <div class="col-2">
                <label for="price" class="form-label">Price</label>
            </div>
            <div class="col-2">
                <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" formControlName="price">
            </div>
            <div class="col-2">
                <label for="specification" class="form-label">Description</label>
            </div>
            <div class="col-2">
                <input type="text" class="form-control" id="specification" name="specification" formControlName="specification">
            </div>
        </div>
        <div class="row mb-3">
            <button type="button" class="col-2 btn btn-primary" (click)="submit()">Submit</button>
            <button type="button" class=" col-2 btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
        <div *ngIf="errors" class="text-sm-start text-warning">
            {{errors| json}}
        </div>
    </form>
</div>
