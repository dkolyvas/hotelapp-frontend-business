<div class="container-sm m-5 p-3 bg-success text-white">
    <h3 class="mb-3">Change Password For User {{username$ |async}}</h3>
    <form [formGroup]="form">
        <div class="row mb-2">
            <div class="col-2">
                <label for="oldPassword" class="form-label">Current Password</label>
            </div>
            <div class="col-3">
                <input type="password" id="oldPassword" name="oldPassword" formControlName="oldPassword" class="form-control">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-2">
                <label for="password" class="form-label">Password</label>
            </div>
            <div class="col-3">
                <input type="password" id="password" name="password" formControlName="password" class="form-control">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-2">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
            </div>
            <div class="col-3">
                <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary" (click)="submit()">Submit</button>
    </form>
    <div *ngIf="errors" class="text-sm-start text-danger">
        {{errors |json}}
    </div>
    <div *ngIf="message" class="text-sm-start text-white">
        {{message}}
    </div>
</div>
