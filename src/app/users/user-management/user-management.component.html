<div class="container-md p-3">
    <h3 class="mb-2">User Management</h3>
    <div class="row mb-2">
        <div class="col-2 offset-2">
            <button type="button" class="btn btn-primary" (click)="showAdd()">+ Register New</button>
        </div>
    </div>
    <div class="mb-2" *ngIf="users">
        <table class="table table-info table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.username}}</td>
                    <td>
                        <a class="btn btn-sm btn-danger" (click)="delete(user.id)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="z-1 position-absolute top-50 foreground text-white p-3 w-50" *ngIf="addMode">
        <h4 class="mb-3">Add new user</h4>
        <form [formGroup]="form">
            <div class="row mb-2">
                <div class="col-4">
                    <label for="username" class="form-label">Username</label>
                </div>
                <div class="col-3">
                    <input type="text" id="username" name="username" formControlName="username" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-4">
                    <label for="password" class="form-label">Password</label>
                </div>
                <div class="col-3">
                    <input type="password" id="password" name="password" formControlName="password" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                </div>
                <div class="col-3">
                    <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" class="form-control">
                </div>
            </div>
            <div class="romw-mb-2">
                <button type="button" (click)="submitAdd()" class="btn btn-primary col-2">Register</button>
                <button type="button" (click)="cancelAdd()" class = "btn btn-danger col-2">Cancel</button>
            </div>
        </form>
        <div class="text-sm-start" *ngIf="editErrors">
            {{editErrors.error |json}}
        </div>
    </div>
    <div class="text-sm-start text-danger" *ngIf="errors">
        {{errors| json}}
    </div>
</div>
