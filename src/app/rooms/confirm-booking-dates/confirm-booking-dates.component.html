<div class="p-3 foreground">
    <h3>Select Booking Dates for Room {{selectedRoom?.code}}</h3>
    <form [formGroup]="form">
        <div class="row">
            <div class="col-2">
                <label for="dateFrom" class="form-label">Arrival Date</label>
            </div>
            <div class="col-3">
                <input type="date" class="form-control" id=" dateFrom" name="dateFrom" formControlName="dateFrom">
            </div>
            <div class="col-2">
                <label for="dateTo" class="form-label">Departure Date</label>
            </div>
            <div class="col-3">
                <input type="date" class="form-control" id=" dateTo" name="dateTo" formControlName="dateTo">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary" (click)="submit()">Book</button>
            <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
    </form>
    <p class="text-white text">{{roomUnavailable?"The requested room is not available for this period":""}}</p>
</div>
