<div>
    <div>
        <h3>{{updateMode?"Update":"Insert"}} Customer</h3>
    </div>
    <div>
        <form [formGroup]="form">
            <div class="row mb-2 invisible fa-users-class    ">">
                <div class="col-1">
                    <label for="id" class="form-label">Id</label>
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" name="id" id="id" formControlName="id">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2">
                    <label for="givenName" class="form-label">Given Name</label>
                </div>
                <div class="col-3">
                    <input type="text"  name="givenName" id="givenName" formControlName="givenName" class="form-control">
                </div>
                <div class="col-2">
                    <label for="surname" class="form-label">Surname</label>
                </div>
                <div class="col-3">
                    <input type="text"  name="surname" id="surname" formControlName="surname" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2">
                    <label for="address" class="form-label">Address</label>
                </div>
                <div class="col-4">
                    <input type="text"  name="address" id="address" formControlName="address" class="form-control">
                </div>
                <div class="col-2">
                    <label for="country" class="form-label">Country</label>
                </div>
                <div class="col-3">
                    <input type="text"  name="country" id="country" formControlName="country" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="col-3">
                    <input type="text"  name="email" id="email" formControlName="email" class="form-control">
                </div>
                <div class="col-2">
                    <label for="phone" class="form-label">Phone No.</label>
                </div>
                <div class="col-3">
                    <input type="text"  name="phone" id="phone" formControlName="phone" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2">
                    <label for="passportNo" class="form-label">Passport No.</label>
                </div>
                <div class="col-3">
                    <input type="text"  name="passportNo" id="passportNo" formControlName="passportNo" class="form-control">
                </div>
                <div class="col-2">
                    <label for="customerType" class="form-label">Customer Type</label>
                </div>
                <div class="col-3">
                    <select class="form-select" id="customerType" name="customerTypeId" formControlName="customerTypeId">
                        <ng-container *ngIf="customerTypes">
                            <option *ngFor="let type of customerTypes" [value]="type.id">{{type.name}}</option>
                        </ng-container>
                    </select>
                </div>
                <div class="row">
                    <div class="col-2">
                        <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="text-sm-start text-warning">
    <ng-container *ngIf="errors">
        {{errors.error|json}}
    </ng-container>
</div>
